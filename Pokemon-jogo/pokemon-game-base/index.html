<!DOCTYPE html>
<html lang="pt-br ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">  <!-- Link para o arquivo CSS que estiliza a página -->
    <title><Pokemon-jogo</title>  <!-- Título da aba do navegador -->
</head>

<body>
     <!-- Imagem de controle de música (on/off) -->
    <img src="assets/icons/off.png" alt="" class="music-control">
    <audio src="assets/sound.mp3" loop></audio>

    <!-- Elemento de áudio que toca uma música -->
    <img src="assets/icons/reset.png" class="reset"><!-- Imagem de reiniciar o jogo -->
    <h1>60</h1> <!-- Título principal que pode representar um cronômetro ou pontuação -->

    <!-- Divisão para agrupar os elementos do jogo -->
    <div class="game">
        <img src="assets/front.png" alt="character" class="character" id="ash">

         <!-- Imagens dos pokémons, cada uma com seu respectivo id -->
        <img src="assets/pokemons/charmander.png" alt="charmander" class="character" id="charmander">
        
        <img src="assets/pokemons/pikachu.png" alt="pikachu" class="character" id="pikachu">
        
        <img src="assets/pokemons/zubat.png" alt="zubat" class="character" id="zubat">

    </div>
</body>

<script src="js/script.js"></script>

</html>
